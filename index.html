<!DOCTYPE html>
<html>
  <head>
    <title>BLackBone</title>
    <meta charset='utf-8'>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/backbone-forms.js"></script>
    <script src="/js/bootstrap3.js"></script>
    <script src="/js/backbone.syphon.min.js"></script>
    <script src="/js/backbone.stickit.js"></script>
    <script src="/js/user.js"></script>
  </head>
  <body>

    <script id="formTemplate" type="text/html">
        <form action="#">
            <h2>Регистрация</h2>
            <div data-fields="fname,lname,mname,department_id,job,birthday,birthplace"></div>
            <input type="submit" class="btn btn-primary submit" />
        </form>
    </script>

    <script type="text/template" id="usersTemplate">
        <td><button type="button" class="delete btn btn-default btn-lg" value="<%= id %>">Удалить</button></td>
        <td><%= id %></td>
        <td><%= first_name %></td>
        <td><%= last_name %></td>
        <td><%= middle_name %></td>
        <td><%= department_name %></td>
        <td><%= job %></td>
        <td><%= birthday %></td>
        <td><%= birthplace %></td>
    </script>

    <h2>Список пользователей</h2>
    <div class="table-responsive"> 
        <table id="usesrs" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Удалить пользователя</th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Номер</label>
                            <input type="text" title="id" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Имя</label>
                            <input type="text" title="first_name" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Фамилия</label>
                            <input type="text" title="last_name" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Отчество</label>
                            <input type="text" title="middle_name" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group" id="filterorder">
                            <label for="filterorderselect">Отдел:</label>
                            <select id="filterorderselect" class="form-control filterorderselect">
                            </select>
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Должность</label>
                            <input type="text" title="job" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Дата рождения</label>
                            <input type="text" title="birthday" class="filteruser form-control">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <label for="usr">Место рождения</label>
                            <input type="text" title="birthplace" class="filteruser form-control">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

  </body>
</html>
