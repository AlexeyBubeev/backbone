<!DOCTYPE html>
<html>
  <head>
    <title>users</title>
    <meta charset='utf-8'>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/backbone-forms.js"></script>
    <script src="/js/bootstrap3.js"></script>
    <script src="/js/backbone.syphon.min.js"></script>
    <script src="/js/user.js"></script>
  </head>
  <body>

    <script id="formTemplate" type="text/html">
        <form action="#">
            <h2>Регистрация</h2>
            <div data-fields="fname,lname,mname,department_id,job,birthday,birthplace"></div>
            <input type="submit" class="btn btn-primary submit" />
        </form>
    </script>

    <script type="text/template" id="usersTemplate">
        <td><button type="button" class="delete btn btn-default btn-lg" value="<%= id %>">Удалить</button></td>
        <td><%= id %></td>
        <td><%= first_name %></td>
        <td><%= last_name %></td>
        <td><%= middle_name %></td>
        <td><%= department_name %></td>
        <td><%= job %></td>
        <td><%= birthday %></td>
        <td><%= birthplace %></td>
    </script>

    <h2>Список пользователей</h2>
    <div class="table-responsive"> 
        <table id="usesrs" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Удалить</th>
                    <th>Номер</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Отчество</th>
                    <th>Отдел</th>
                    <th>Должность</th>
                    <th>Дата рождения</th>
                    <th>Место рождения</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

  </body>
</html>
